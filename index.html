<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />

    <title>Sign Up Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="container">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right">
        <p>Try it free 7 days then $20/mo. thereafter</p>
        <form action="#">
          <input type="text" name="first-name" placeholder="First Name" />
          <input type="text" name="last-name" placeholder="Last Name" />
          <input type="email" name="email" placeholder="E-mail Addres" />
          <input type="password" name="password" placeholder="Password" />

          <button>Claim your free trial</button>
        </form>
        <p>
          By clicking the button, you are agreeing to our
          <strong> Terms and Services </strong>
        </p>
      </div>
    </section>
  </body>
</html>
